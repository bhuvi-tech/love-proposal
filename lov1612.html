<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial,Helvetica,sans-serif;
  overflow:hidden;
}
.card{
  background:white;
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  max-width:350px;
}
h1{color:#ff4d6d;}
.buttons{margin-top:25px;}
button{
  border:none;
  padding:12px 25px;
  margin:10px;
  font-size:18px;
  border-radius:12px;
  cursor:pointer;
  transition:.3s;
}
#yes{background:#ff4d6d;color:white;}
#no{background:#ddd;position:absolute;}
button:hover{transform:scale(1.1);}
.heart{
  position:fixed;
  color:red;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10vh);}
  to{transform:translateY(110vh);}
}
</style>
</head>
<body>

<div class="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <p id="message">I have something special to ask you...</p>
  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
  </div>
</div>

<script>
const noBtn=document.getElementById("no");
noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*window.innerWidth*0.8;
  const y=Math.random()*window.innerHeight*0.8;
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
});

document.getElementById("yes").onclick=()=>{
  document.getElementById("message").innerHTML="Yayyy!! ‚ù§Ô∏è I knew it üòç";
  startHearts();
}

function startHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(20+Math.random()*30)+"px";
    heart.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },200);
}
</script>

</body>
</html>
